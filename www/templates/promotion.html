<ion-slide-box delegate-handle="homepage">
    <ion-slide show-pager=true>

        <ion-view view-title="促销">
            <div class="market-header">
                <span>促销信息</span>
            </div>
            <ion-content padding="false">
                <div style="margin-top:45px;"></div>
            	<ion-refresher
                    pulling-text="下拉刷新"
                    on-refresh="getPush()">
                </ion-refresher>
                <ion-list>
                    <div ng-repeat="item in list" style="padding:10px;border-bottom:1px solid #ccc;position:relative" ng-click="showData(item)">
                        <div class="calm" style="color:#999">{{ item.title }}</div>
                        <p style="white-space: inherit;">{{ item.msg }}</p>
                        <div class="sub-promotion">
                            <span style="color:#f93">{{ item.name }}</span>
                            <span style="color:#CCC;">{{item.create_date|filterDate}}发布</span>
                        </div>
                        <div class="unread" ng-if="user.role_type==2 && item.unread">未读</div>
                    </div>
                </ion-list>
            </ion-content>
        </ion-view>
    </ion-slide>
    <ion-slide show-pager=true>
        <ion-view view-title="内容页面">

            <div class="market-header">
                <i class="icon ion-android-arrow-back" ng-click="boxgoto(0)"></i>
                <span>促销信息</span>
            </div>
            <ion-content padding="false">
                <div style="margin-top:45px;"></div>
                <div style="padding:10px;border-bottom:1px solid #ccc;">
                    <div class="calm" style="color:#000">{{ viewitem.title }}</div>
                    <div class="sub-promotion">
                        <span style="color:#f93">{{ viewitem.name }}</span>
                        <span style="color:#CCC;">{{viewitem.create_date|filterDate}}发布</span>
                    </div>
                    <p style="white-space: inherit;color:#333">{{ viewitem.msg }}</p>
                    <img ng-if="viewitem.img" style="width:100%;" ng-src="{{viewitem.img}}" />
                </div>

            </ion-content>
        </ion-view>
    </ion-slide>
</ion-slide-box>
