<ion-view view-title="订单详情">
    <ion-nav-buttons side="left">
        <button class="button icon ion-arrow-left-c" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content padding="false">
        <div class="card" padding="false">
          <div class="item item-text-wrap" ng-repeat="item in items" padding="false">
            <div class="list list-inset">
                <div class="item">品名：{{ item.good_name }}</div>
                <div class="item">厂家：{{ item.good_cp }}</div>
                <div class="item">价格：{{ item.good_price }}</div>
                <div class="item">数量：{{ item.good_number }}</div>
            </div>
          </div>
        </div>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
