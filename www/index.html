<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>药店手机平台</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
    <meta content="telephone=no" name="format-detection" />
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/device.js"></script>
    <script src="js/JPushPlugin.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <!-- your app's js -->
    <script src="js/filter.js"></script>
    <script src="js/app.js"></script>

</head>

<body ng-app="ionicApp">
    <!--ion-nav-bar class="bar-calm">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar-->

    <ion-nav-view ng-controller="BaseCtrl"></ion-nav-view>
    <script id="templates/tabs.html" type="text/ng-template">
        <ion-view>
            <ion-tabs class="tabs-icon-top tabs-color-calm" >

                <ion-tab title="首页" icon="ion-home" href="#/tab/homepage">
                    <ion-nav-view name="homepage-tab" class="light"></ion-nav-view>
                </ion-tab>

                <ion-tab title="追踪" icon="ion-ios-paw-outline" href="#/tab/track">
                    <ion-nav-view name="track-tab"></ion-nav-view>
                </ion-tab>

                <ion-tab title="提交" icon="ion-document" href="#/tab/submit">
                    <ion-nav-view name="submit-tab"></ion-nav-view>
                </ion-tab>
                <ion-tab title="促销" icon="ion-document" href="#/tab/promotion">
                    <ion-nav-view name="promotion-tab"></ion-nav-view>
                </ion-tab>
                <ion-tab title="我的" icon="ion-person" href="#/tab/me">
                    <ion-nav-view name="me-tab"></ion-nav-view>
                </ion-tab>
            </ion-tabs>
        </ion-view>
    </script>
    <script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
          <ion-pane class="transparent">
             <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
          </ion-pane>
      </div>
  </script>
</body>

</html>
